<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login - Ebus Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0D47A1, #1976D2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 360px;
      color: #0D47A1;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 1.3rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.8px solid #0D47A1;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #1976D2;
      box-shadow: 0 0 8px #1976D2;
    }
    .button {
      width: 100%;
      background-color: #0D47A1;
      border: none;
      padding: 0.85rem 0;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.7px;
    }
    .button:hover {
      background-color: #1565C0;
    }
    /* Responsive for smaller devices */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="user-login-form">
      <div class="form-group">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="user-password">Password:</label>
        <input type="password" id="user-password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="button">Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwd4jPJ4O_WevadMM2eYiqA3934VWdc84",
      authDomain: "ebus-management-b465b.firebaseapp.com",
      projectId: "ebus-management-b465b",
      storageBucket: "ebus-management-b465b.appspot.com",
      messagingSenderId: "937392993843",
      appId: "1:937392993843:web:98dd10fabf25e7976f9546",
      measurementId: "G-SQ9CEMN0NT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('user-login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('user-email').value.trim();
      const password = document.getElementById('user-password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect to dashboard on success
        window.location.href = "search.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
