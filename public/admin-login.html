<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Ebus Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #283E51, #485563);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(0,0,0,0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1.3rem;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 0.8rem 0;
      border-radius: 8px;
      width: 100%;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(76,175,80,0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: #ff6b6b;
      margin-bottom: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <div>
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" required value="admin@ebus.com" />
      </div>
      <div>
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" required value="admin123" />
      </div>
      <div class="error" id="error-msg"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Load modular Firebase SDK scripts -->
  <script type="module" src="js/admin.js"></script>
</body>
</html>
